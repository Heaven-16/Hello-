<html>
<head>
    <link href="Eyy.css" rel="stylesheet">
    <style>#image {
        display: none;
    }
    </style>
</head>
<body>
    <body style="background-image: url(uwp2112795.gif);
                background-size: cover;
                background-repeat: no-repeat;">
    <center>
        <img id="image" src="i-love-you-love.gif"/>
    <div class="wrapper">
        <div class="container">
            <p id="question"> Mahal mo bako?</p>
            <button class="btn" id="Yes">Yes</button>
            <button class="btn2"id="Hinde">Hinde</button>
        </div>
    </div> 
    </center>
</body>
<script>
    const noBtn = document.getElementById('Hinde')
    const yesBtn = document.getElementById('Yes')
    const ques = document.getElementById('question')
    noBtn.addEventListener("mouseover", ()=>{
        let rand = Math.floor(Math.random() * ( 100- 20) + 1);
        let rand2 = Math.floor(Math.random() * (-200 - 40) + 1);
        noBtn.style.transform = "translate("+rand+"px, "+rand2+"px)";
    })
    noBtn.addEventListener("click", ()=>{
        let rand = Math.floor(Math.random() * ( 100- 20) + 1);
        let rand2 = Math.floor(Math.random() * (-200 - 40) + 1);
        noBtn.style.transform = "translate("+rand+"px, "+rand2+"px)";
    })
    yesBtn.addEventListener("click", ()=>{
        ques.innerHTML = "I Love you too <3";
        noBtn.style.display='none'
        show('image')
        function show() {
            document.getElementById('image')
                    .style.display = "block";
        }
        
    })
    
</script>
</html>
